@(name: String)

<!--パラメータはファイルの一番上で定義しないといけない-->
<!--mainは、main.scale.htmlにrenderされるということ。-->
<!--railsでいう main.scale.htmlは、application.html.erbのこと-->
<!--引数のHelloは、main.scale.htmlのtitleに入る文字列をしている。-->


@main("Hello") {
<section id="top">
    <div class="wrapper">
        <h1>Hello, @name</h1>
    </div>
</section>
}
@* #hello-world-page *@
